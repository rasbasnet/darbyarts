[build]
  command = "npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/stripe/create-checkout-session"
  to = "/.netlify/functions/create-checkout-session"
  status = 200
  force = true

[[redirects]]
  from = "/api/stripe/checkout-session/:sessionId"
  to = "/.netlify/functions/checkout-session/:sessionId"
  status = 200
  force = true
